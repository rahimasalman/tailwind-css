<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="bg-gray-200 ">
    <div class="grid lg:grid-cols-2 2xl:grid-cols-5">
    <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2">
       <div class="xl:max-w-xl">
        <img class="h-10" src="/img/logo.svg" alt="workcation">
        <img class="mt-6 rounded-lg shadow-xl sm:mt-8  sm:h-64 sm:w-full sm:object-cover object-center lg:hidden" src="/img/beach-work.jpg" alt="human at workcation">
        <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:mt-8  sm:text-4xl lg:text-3xl xl:text-4xl">You can work from anywhere. <br class="hidden lg:inline"><span class="text-indigo-500">
                But
                you should not
                do it! </span>

        </h1>
        <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl"> Workcation is not good thing. Your physcial and mental health is
            more
            important
            than that! Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>

        <div class="mt-4 sm:mt-6">
            <a href="#"
                class="inline-block px-5 py-3 rounded-lg bg-indigo-500 uppercase tracking-wider font-semibold text-sm text-white shadow-lg sm:text-base">Go
                to real vacation</a>
        </div>
    </div>
</div>
    <div class="hidden relative lg:block 2xl:col-span-3">
        <img class="absolute inset-0 w-full h-full object-cover object-center "
            src="/img/beach-work.jpg" alt="human at workcation">
    </div>
</div>

</body>

</html>
